<template name="listshow">
    <div id="listdest"></div>
</template>

<template name="examplelist">
    <div class="small-6 columns">
        {{> formshow name="torneos" mode="new"}}
    </div>
    <div class="small-6 columns">
        {{> listshow listName="torneos"}}
    </div>
</template>

<template name="pageList">
    <p> Esto es una plantilla de página de listados</p>
    <div class="row">
        <div class="large-8 columns" id="listdest" name="{{this.name}}"></div>
        <div class="large-4 columns panel">
            <h3> Aqui podría venir contenido lateral</h3> </div>
    </div>
</template>
